<template>
    <div class="slds-table slds-table_bordered slds-m-around_medium">
        <div class="slds-m-around_medium">
            <h1> {Accountname} Contact List</h1>
            <div class="slds-box slds-box_small ">
                <lightning-layout>
                    <lightning-layout-item size=12>
                        <lightning-datatable key-field="id" data={contactArray} columns={column}
                            is-loading={statusLoadingTable}>
                        </lightning-datatable>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>
        <div class="slds-m-around_medium">
            <div class="slds-media__body">
                <h2>
                    <span> {labelContact} records ({CountRecContact})</span>
                </h2>
            </div>
            <div class="slds-card__body slds-box slds-box_small ">
                <p>Select Record size:</p>
                <div class="slds-m-bottom_small slds-size_1-of-7">
                    <lightning-combobox
                        name="object"
                        variant="label-hidden"
                        value={pagesize}
                        placeholder="Record Size"
                        options={getRecordSizeList}
                        onchange={handleRecordSizeChange} ></lightning-combobox>
                </div>
                <!-- <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search" value={searchKey}></lightning-input> -->
                <lightning-datatable key-field="Id" data={tabledata} columns={columns2} min-column-width="200"
                    onrowaction={handleRowAction} hide-checkbox-column>
                </lightning-datatable>
                <lightning-layout horizontal-align="space" class="slds-m-around_medium">
                    <lightning-layout-item flexibility="auto">
                        <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                        </lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto"> Page {page} of {totalPage} </lightning-layout-item>
                    <lightning-layout-item flexibility="auto">
                        <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                            onclick={nextHandler}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>
        <div id="popup">
            <template if:true={isPopupOpen}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

                    <lightning-record-edit-form record-id={conId} object-api-name="Contact" onsubmit={handleSubmit} onsuccess={handleSucess}>

                        <div class="slds-modal__container">
                            <!-- Modal/Popup Box LWC header here -->
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                        size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contact Record
                                    Edit page</h2>

                            </header>
                            <!-- Modal/Popup Box LWC body starts here -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <p><b>Edit Records </b></p>

                                <lightning-messages></lightning-messages>
                                <template for:each={ApifieldNamelist} for:item="API">
                                    <lightning-input-field key={API} field-name={API} >
                                    </lightning-input-field>
                                </template>

                            </div>
                            <!-- Modal/Popup Box LWC footer starts here -->

                            <footer class="slds-modal__footer">
                                <lightning-button class="slds-m-top_small slds-m-horizontal_x-small" label="Cancel" onclick={closeModal}></lightning-button>
                                <!-- <button class="slds-button slds-button_brand" onclick={saveForm} title="Save">Save</button> -->
                                <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="Save" label="Save" >
                                </lightning-button>
                            </footer>
                        </div>
                    </lightning-record-edit-form>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </div>

</template>
